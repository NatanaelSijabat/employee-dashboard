<h2>Departments</h2>
<button (click)="goToCreate()">Add Department</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of departments">
      <td>{{ d.DepartmentID }}</td>
      <td>{{ d.DepartmentName }}</td>
    </tr>
  </tbody>
</table>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 0.5rem;
    text-align: left;
  }

  button {
    padding: 0.5rem 1rem;
    margin-bottom: 0.5rem;
  }
</style>
